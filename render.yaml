# Render Blueprint - https://render.com/docs/blueprint-spec
# This file allows one-click deployment to Render

services:
  - type: web
    name: secret-santa-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    healthCheckPath: /health
    envVars:
      - key: BOT_TOKEN
        sync: false  # User must set this manually in Render dashboard
      - key: DATA_PATH
        value: /data/data.json  # Uses persistent disk
    # Persistent disk for data storage
    disk:
      name: santa-data
      mountPath: /data
      sizeGB: 1

